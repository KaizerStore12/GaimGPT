<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Code Assistant - DeepSeek</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen py-8">

  <h1 class="text-3xl font-bold mb-4">ğŸ’» AI Coding Assistant (DeepSeek)</h1>
  <p class="text-gray-400 mb-6 text-center max-w-md">
    Ketik instruksi atau kode yang ingin kamu buat, AI akan bantu menulis atau memperbaikinya.
  </p>

  <textarea id="user-input" placeholder="Tulis kode atau perintah di sini..."
    class="w-11/12 md:w-3/4 h-40 p-3 rounded-lg text-black mb-4"></textarea>

  <button id="run-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg">Kirim ke AI</button>

  <h2 class="text-2xl font-semibold mt-6 mb-2">ğŸ§  Hasil AI:</h2>
  <pre id="output" class="bg-gray-800 text-green-400 p-4 rounded-lg w-11/12 md:w-3/4 overflow-x-auto min-h-[200px]"></pre>

  <script>
    const runBtn = document.getElementById("run-btn");
    const input = document.getElementById("user-input");
    const output = document.getElementById("output");

    runBtn.addEventListener("click", async () => {
      const prompt = input.value.trim();
      if (!prompt) return alert("Tuliskan kode atau instruksi terlebih dahulu!");

      output.textContent = "â³ Memproses kode dengan DeepSeek...";
      const res = await fetch("/api/code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await res.json();
      output.textContent = data.result || "âŒ Terjadi kesalahan.";
    });
  </script>

</body>
</html>
